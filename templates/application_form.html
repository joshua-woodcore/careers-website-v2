<h4>Application Form</h4>

<form action="/job/{{ job.id }}/apply" method="post">
    <div class="mb-2">
        <label for="name" class="form-label">Name:</label><br>
        <input type="text" name="full_name" placeholder="Bruce Wayne" required>
    </div>
    <div class="mb-2">
        <label for="email">Email:</label><br>
        <input type="email" name="email" placeholder="bruce@wayne.com" required>
    </div>
    <div class="mb-2">
        <label for="linkedin">LinkedIn:</label><br>
        <input type="text" name="linkedin_url" placeholder="https://linkedin.com/in/brucewayne">
    </div>
    <div class="mb-2">
        <label for="education">Education:</label><br>
        <textarea name="education" rows="4" required></textarea>
    </div>
    <div class="mb-2">
        <label for="experience">Work Experience:</label><br>
        <textarea name="experience" rows="4" required></textarea>
    </div>
    <div class="mb-2">
        <label for="resume">Resume Link:</label><br>
        <input type="text" name="resume_url" required>
    </div>

    <div>
        <input type="submit">
    </div>
</form>
